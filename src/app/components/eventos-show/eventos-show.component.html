<!--Form--
<app-eventos-form [eventos]="eventos"></app-eventos-form>-->
<form class="mt-4 mb-5 ml-auto mr-auto card p-3" style="width: 18rem;" (ngSubmit)="addEvento()">
    <div class="form-group ">
        <label for="titulo">Titulo</label>
        <input id="titulo" type="text" class="form-control" name="title" placeholder="Enter name" [(ngModel)]="nuevoEvento.title">
    </div>
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input id="imagen" type="file" class="form-control" name="imagen" (change)="changeImage($event)">
    </div>
    <div class="form-group">
        <label for="fechaCreacion">Fecha</label>
        <input type="date" name="fechaCreacion" id="fechaCreacion" class="form-control" placeholder="yyyy-MM-dd" [(ngModel)]="nuevoEvento.date">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Este articulo mola ..." [(ngModel)]="nuevoEvento.description"></textarea>
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" class="form-control" placeholder="10.0" [(ngModel)]="nuevoEvento.price">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!--Galery-->
<div class="card-columns mt-4">
    <!-- AquÃ­ listaremos los eventos -->
    <h3 *ngIf="eventos.length==0">No hay eventos disponibles</h3>
    <div *ngFor="let evento of eventos| eventfilter:textoBusqueda : sortMode" class="card">
        <img class="card-img-top" src={{evento.image}} alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{evento.title |titlecase}}</h4>
            <p class="card-text" [innerText]="evento.description"></p>
        </div>
        <div class="card-footer text-muted">
            {{evento.date |date:'d/MM/yy'}}
            <span class="float-right">{{evento.price |currency:'EUR' }}</span>
        </div>
    </div>
</div>
<!--Searcher-->
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-info" href="#" (click)=(ordenarFecha($event))>Orden por fecha</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info" href="#" (click)=(ordenarPrecio($event))>Orden por precio</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input id="search-text" class="form-control mr-sm-2" type="search" placeholder="Search" (keyup)="searchEventos()" [(ngModel)]="textoBusqueda">
        </form>
    </div>
</nav>
